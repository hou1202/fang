<!--引入加载footer文件-->
{include file="default/footer" /}
<script>

    $(function(){

        $(".formButton").on("click",function(){
            var formData = $("#tickForm").serializeArray();
            $.post("/tick",formData,function(res){
                var tipInfo = $(['<div class="tip">'+res.msg+'</div>'].join(''));
                $('body').before(tipInfo);
                setTimeout(function () { $(".tip").remove() }, 2000);

                if(res.code == 1)
                    document.getElementById("tickForm").reset()
            });

        });

    });
</script>
